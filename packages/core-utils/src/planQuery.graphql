query Plan(
  $fromPlace: String!
  $toPlace: String!
  $modes: [TransportMode]
  $time: String
  $date: String
  $wheelchair: Boolean
  $bikeReluctance: Float
  $carReluctance: Float
  $walkReluctance: Float
  $arriveBy: Boolean
  $intermediatePlaces: [InputCoordinates]
  $preferred: InputPreferred
  $unpreferred: InputUnpreferred
  $banned: InputBanned
  $numItineraries: Int
) {
  plan(
    fromPlace: $fromPlace
    toPlace: $toPlace
    transportModes: $modes
    # Currently only supporting EN locale, used for times and text
    locale: "en"
    time: $time
    date: $date
    wheelchair: $wheelchair
    bikeReluctance: $bikeReluctance
    carReluctance: $carReluctance
    walkReluctance: $walkReluctance
    arriveBy: $arriveBy
    intermediatePlaces: $intermediatePlaces
    preferred: $preferred
    unpreferred: $unpreferred
    banned: $banned
    numItineraries: $numItineraries
  ) {
    itineraries {
      accessibilityScore
      duration
      endTime
        legs {
        accessibilityScore
        agency {
          alerts {
            alertDescriptionText
            alertHeaderText
            alertUrl
            effectiveStartDate
            id
          }
          id
          name
          timezone
          url
        }
        arrivalDelay
        departureDelay
        distance
        dropoffType
        duration
        endTime
        from {
          lat
          lon
          name
          rentalVehicle {
            id
            network
          }
          stop {
            alerts {
              alertDescriptionText
              alertHeaderText
              alertUrl
              effectiveStartDate
              id
            }
            code
            gtfsId
            id
          }
          vertexType
        }
        interlineWithPreviousLeg
        intermediateStops {
          lat
          locationType
          lon
          name
          stopCode: code
          stopId: id
        }
        legGeometry {
          length
          points
        }
        mode
        pickupBookingInfo {
          earliestBookingTime {
            daysPrior
          }
        }
        pickupType
        realTime
        realtimeState
        rentedBike
        route {
          alerts {
            alertDescriptionText
            alertHeaderText
            alertUrl
            effectiveStartDate
            id
          }
          color
          id
          longName
          shortName
          textColor
          type
        }
        startTime
        steps {
          absoluteDirection
          alerts {
            alertDescriptionText
            alertHeaderText
            alertUrl
            effectiveStartDate
            id
          }
          area
          distance
          elevationProfile {
            distance
            elevation
          }
          lat
          lon
        relativeDirection
          stayOn
          streetName
        }
        to {
          lat
          lon
          name
          rentalVehicle {
            id
            network
          }
          stop {
            alerts {
              alertDescriptionText
              alertHeaderText
              alertUrl
              effectiveStartDate
              id
            }
            code
            gtfsId
            id
          }
          vertexType
        }
        transitLeg
        trip {
          gtfsId
          id
          tripHeadsign
        }
      }
      startTime
      waitingTime
      walkTime
    }
    routingErrors {
      code
      description
      inputField
    }
  }
}
